      <!-- FORM -->
      <div class="col-md-12">
        <form class="form-horizontal">
          <legend>Calificacion de reservas</legend>
          <script type="text/javascript">
            window.onload = traerInformacionReservaciones();
          </script>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Calificacion</label>
            <div class="col-md-4">
              <input id="stars" type="number" placeholder="ej: 1" class="form-control input-md">
              <span class="help-block">Califique con un numero entre 1 y 5</span>
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Mensaje</label>
            <div class="col-md-4">
              <input id="messageText" type="text" placeholder="muy buen servicio" class="form-control input-md">
              <span class="help-block">Deje un mensaje</span>
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Id reserva</label>
            <div class="col-md-4">
              <select name="seleccion id" id="select" class="form-control input-md"></select>
              <span class="help-block">Seleccione el id</span>
            </div>
          </div>
        </form>
        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4">
            <button id="btn-save" name="btn-save" class="btn btn-success"
              onclick="guardarRegistroCalReserva()">Guardar</button>
            <button id="btn-save" name="btn-save" class="btn btn-primary"
              onclick="traerInformacionCalReserva()">Mostrar</button>

              <td>Calificacion</td>
              <td>Numero de reserva</td>
              <td>Actualizar</td>
              <td>Borrar</td>

          </tbody>
